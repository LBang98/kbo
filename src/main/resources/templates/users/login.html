<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .card-content {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .header {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            font-size: 1.2em;
            text-align: center;
        }
        .header img {
            width: 70px;
            border: 1px solid black;
            border-radius: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }

        .input, .button, .header {
            width: 100%;
            box-sizing: border-box;
        }

        .input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .button {
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            margin-bottom: 20px;
        }

        .link {
            color: #007BFF;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }

        .sign-up {
            text-align: center;
            color: #007BFF;
            text-decoration: none;
        }

        .sign-up:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-content text-center">
            <div class="header">
                <img src="../image/logo.png" alt="Logo">
                <b>Welcome to our KBO</b>
            </div>
            <h1 style="font-size: 2em; font-weight: bold; margin-top: 10px;">Sign In</h1>
            <p style="color: #555;">Enter your ID and PW to access your account.</p>
            <form action="/user/login" method="post">
                <div class="card-content">
                    <label for="userid" class="label">ID</label>
                    <input type="text" id="userid" name="userid" placeholder="아이디를 입력하세요" required class="input">
                </div>
                <div class="card-content">
                    <label for="userpw" class="label">Password</label>
                    <input type="password" id="userpw" name="userpw" placeholder="비밀번호를 입력하세요" required class="input">
                </div>
                <div class="card-content">
                    <button type="submit" class="button">Sign In</button>
                </div>
                <div class="card-content error-message">
                    <!--<c:if test="${not empty errorMessage}">
                        ${errorMessage}
                    </c:if>-->
                </div>
            </form>
            <div class="card-content">
                <p>Don't have an account?<a href="/user/form" class="link sign-up" style="margin-left: 10px;">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
